<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="login.css">
        <title>FlatPlanner - Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <div class="header">
                <div id="logo">
                    FlatPlanner
                </div>
                <nav>
                    <a class="nav-link" href="#">+New Project</a>
                    <a class="nav-link" href="#contactus">Contact us</a>
                    <a class="nav-link" href="#">Log in</a>
                </nav>
                </div>
            </div>
        </header>
        <main>
            <div class="login-box">
                <form>
                  <div class="user-box">
                    <input type="text" name="" required="">
                    <label>Username</label>
                  </div>
                  <div class="user-box">
                    <input type="password" name="" required="">
                    <label>Password</label>
                  </div>
                  <div class="radio-group">
                    <input type="radio" id="option-one" name="selector" checked>
                    <label for="option-one">Sign in</label>
                    <input type="radio" id="option-two"name="selector">
                    <label for="option-two">Sign up</label>
                  </div>
                  <div class="submit-link-container">
                    <a href="#">
                        Submit
                    </a>
                  </div>
                </form>
            </div>
        </main>
        <footer>
            <div class="footer">
                <p id="logo">FlatPlanner</p>
                <p id="contactus">Contact us:<br><a class="nav-link" id="contactus" href="mailto:Fp@gmail.com">Fp@gmail.com</a></p>
            </div>
        </footer>
    </body>
</html>
